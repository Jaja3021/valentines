<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Happy Valentine's Day ❤️</title>

  <style>
    * {
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      margin: 0;
      height: 100vh;
       background:#f8cdda;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      color: white;
    }

    .card {
      background:#ffffff;
      backdrop-filter: blur(10px);
      padding: 40px;
      border-radius: 20px;
      text-align: center;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      animation: float 4s ease-in-out infinite;
    }

    h1 {
      font-family:'Playfair Display', serif;
      font-size: 2.5rem;
      margin-bottom: 10px;
      color: #ff4d6d;
    }

    p {
      font-size: 1.1rem;
      margin-bottom: 25px;
      color: #ff4d6d;
      font-style:italic;
    }

    button {
      padding: 12px 25px;
      border: none;
      border-radius: 30px;
      font-size: 1rem;
      cursor: pointer;
      background: #ff4d6d;
      color: white;
      font-weight: bold;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    button:hover {
      transform: scale(1.1);
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    }

    .message {
      display: none;
      margin-top: 20px;
      font-size: 1.2rem;
      animation: fadeIn 1s ease-in-out;
    }

    .heart {
      position: absolute;
      bottom: -20px;
      font-size: 20px;
      animation: rise 5s linear infinite;
      opacity: 0.8;
    }

    @keyframes rise {
      0% { transform: translateY(0); opacity: 0; }
      20% { opacity: 1; }
      100% { transform: translateY(-110vh); opacity: 0; }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
    .buttons {
  display: flex;
  justify-content: center;
  gap: 20px;
  margin-top: 20px;
}

.message {
  display: none;
  margin-top: 15px;
  font-size: 1.2rem;
}

.bouquet {
  display: none;
  margin-top: 25px;
  font-size: 3rem;
  animation: bloom 1.5s ease-in-out infinite alternate;
}

@keyframes bloom {
  from {
    transform: scale(1);
  }
  to {
    transform: scale(1.2);
  }
}

#noBtn {
  position: relative;
}
  </style>
</head>
<body>

<div class="card">
  <h1>Happy Valentine's Day ❤️</h1>
  <p>Can i be your valentines?</p>
  <p> 

</p>

  <div class="buttons">
    <button onclick="goToGreeting()">YES </button>
 <button id="noBtn" onclick="runAway()">NO</button>
  </div>
</div>
<script>

function goToGreeting() {
  window.location.href = "date.html";
}

function runAway() {
  const noBtn = document.getElementById("noBtn");

  const card = document.querySelector(".card");
  const cardRect = card.getBoundingClientRect();

  const btnWidth = noBtn.offsetWidth;
  const btnHeight = noBtn.offsetHeight;

  const maxX = cardRect.width - btnWidth - 20;
  const maxY = cardRect.height - btnHeight - 20;

  const randomX = Math.random() * maxX - (cardRect.width / 2 - btnWidth / 2);
  const randomY = Math.random() * maxY - (cardRect.height / 2 - btnHeight / 2);

  noBtn.style.position = "relative";
  noBtn.style.transform = `translate(${randomX}px, ${randomY}px)`;
}

</script>

</body>
</html>
