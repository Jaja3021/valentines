<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Valentine's Day ðŸ’–</title>

<style>
body{
    margin:0;
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    background:#f8cdda;
    font-family:'Segoe UI', sans-serif;
    overflow:hidden;
}

/* Floating hearts */
.heart{
    position:absolute;
    color:white;
    font-size:20px;
    animation: float linear infinite;
}

@keyframes float{
    0%{ transform:translateY(100vh); opacity:0; }
    100%{ transform:translateY(-10vh); opacity:1; }
}

.box{
    background:white;
    padding:40px;
    border-radius:20px;
    text-align:center;
    width:320px;
    box-shadow:0 10px 30px rgba(0,0,0,0.2);
    position:relative;
    z-index:2;
}

h2{
    color:#ff4d6d;
}

input{
    width:100%;
    padding:12px;
    margin:15px 0;
    border-radius:10px;
    border:1px solid #ffb3c6;
    outline:none;
}

button{
    width:100%;
    padding:12px;
    background:#ff4d6d;
    color:white;
    border:none;
    border-radius:10px;
    cursor:pointer;
    font-size:16px;
    transition:0.3s;
    font-style:italic;
}

button:hover{
    background:#e63950;
}

.error{
    color:red;
    margin-top:10px;
}
</style>
</head>
<body>

<div class="box">
    <h2>Guess the password ðŸ’—</h2>
    <form id="passwordForm">
        <input type="password" id="password" placeholder="Enter Secret Love Code" required>
        <button type="submit">Unlock for Surprise!</button>
        <div class="error" id="errorMsg"></div>
    </form>
</div>

<script>
// Floating hearts
for (let i = 0; i < 15; i++) {
  const heart = document.createElement("div");
  heart.classList.add("heart");
  heart.innerHTML = "ðŸ’—";
  heart.style.left = Math.random() * 100 + "%";
  heart.style.animationDuration = (4 + Math.random() * 4) + "s";
  document.body.appendChild(heart);
}

// Password Logic
const correctPassword = "imissyou";

document.getElementById("passwordForm").addEventListener("submit", function(e){
    e.preventDefault();
    const inputPassword = document.getElementById("password").value;
    const errorMsg = document.getElementById("errorMsg");

    if(inputPassword === correctPassword){
        localStorage.setItem("access", "granted");
        window.location.href = "ask.html"; // change to your next page
    } else {
        errorMsg.textContent = "Wrong Password ðŸ’”";
    }
});
</script>

</body>
</html>
